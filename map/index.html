<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AEDマップ © Chofu Mapping Party Contributors, CC BY 4.0</title>
    <style>
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .geolonia {
        width: 100%;
        height: 100%;
      }

      .mapboxgl-popup-content, .maplibregl-popup-content {
        word-wrap: break-word;
        font-size: medium;
      }
    </style>
  </head>
  <body>
    <div class="geolonia"
    data-cluster="off"
    data-geojson="./data.geojson" />
    <script type="text/javascript" src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
    <script>
      const map = new geolonia.Map('.geolonia');
      const geolocate = new geolonia.GeolocateControl({
        trackUserLocation: true,
        showUserHeading: true
      });
      map.addControl(geolocate);
    </script>
  </body>
</html>
